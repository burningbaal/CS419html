<!DOCTYPE html>
<html>
        {% load static %}
<head>

        <link rel="stylesheet" type="text/css" href="{% static 'limbo/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'limbo/css/bootstrap-theme.min.css' %}" />

        <script src="{% static 'limbo/js/bootstrap.min.js' %}" ></script>
        <script src="{% static 'limbo/js/limbo.js' %}" ></script>
</head>
  <body height="100%">
		<div class="container-fluid">
			<div class="row" style="display:table'">

							</div>

							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li onClick='alert("will Log Out");'><a href="#">User Name</a></li>

				</div>

	<div class="container">
		<div class="row">
			{% block content %}

	</div>
	<div class="footer navbar-fixed-bottom text-center small text-muted">Keith McKinley, Oregon State University, 2016</div>
